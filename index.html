<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telemedicina - Atendimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    video {
      border: 1px solid #ccc;
      margin: 10px;
      width: 45%;
      height: auto;
      background: black;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Atendimento Telemedicina</h1>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <div id="controls">
    <label for="patientSelect">Selecione o Paciente:</label>
    <select id="patientSelect">
      <!-- Pacientes serÃ£o adicionados dinamicamente -->
    </select>
    <button onclick="startCall()">Iniciar Atendimento</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
