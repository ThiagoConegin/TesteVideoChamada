<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Videochamada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    video {
      border: 1px solid #ccc;
      margin: 10px;
      width: 45%;
      height: auto;
      background: black;
    }
    #controls {      
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Videochamada com WebRTC</h1>
  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div id="controls">
    <button onclick="createOffer()">Iniciar Chamada</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
